<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Karaiya Offsets</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Karaiya Offsets</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact" class="page-header">
        <h1>Contact Us</h1>
      </section>

      <section id="contact-content">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>
            <i class="fas fa-map-marker-alt"></i> 123 Print Street, Ink City,
            12345
          </p>
          <p><i class="fas fa-phone"></i> (555) 123-4567</p>
          <p><i class="fas fa-envelope"></i> info@karaiyaoffsets.com</p>
        </div>
        <div class="contact-form">
          <h2>Send Us a Message</h2>
          <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>&copy; 2023 Karaiya Offsets. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
